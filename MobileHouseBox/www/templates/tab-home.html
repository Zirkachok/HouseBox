
<ion-view view-title="Home">
	<ion-content>

		<ion-list>
			<div class="row row-wrap ">
				<ion-item ng-repeat="item in items" class="col col-50 button button-icon light" ng-style="{'background-color' : item.color}" on-tap="openItem(item)">
					<i class="icon {{item.icon}}"></i>
					<p class="bold">{{ item.title }}</p>
				</ion-item>
			</div>
		</ion-list>
